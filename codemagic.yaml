workflows:
  flutter-workflow:
    name: Flutter CI/CD Pipeline
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Run tests
        script: flutter test
      - name: Build APK
        script: flutter build apk --release
      - name: Build IPA
        script: flutter build ios --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.ipa
    publishing:
      scripts:
        - name: Publish to Firebase App Distribution
          script: firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk
